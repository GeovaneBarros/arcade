<h2 id="ação">Ação</h2>
<p>Faça uma função que calcule e retorne o mmc de dois números.</p>
<h3 id="entrada">Entrada</h3>
<ul>
<li>Dois numeros inteiros N e M.</li>
</ul>
<h3 id="saida">Saida</h3>
<ul>
<li>O mmc de N e M.</li>
</ul>
